<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/normalize.css">
</head>
<body>
    <div id ="quiz">
        <h1>Quiz game</h1>
        <span id="player-score">0</span>

        <hr>

        <span id="category">You can leave at any moment, be aware of your score!</span>
        <h2 id="question">Are you ready?</h2>

        <div id="choices">
          
        </div>
        <input type="button" value="Start" id="start" class="start-btn quit">
        <input type="button" value="Next" id="continue" class="status-btn next">
        <input type="button" value="Quit" id="quit" class="status-btn">
        
        <hr>

        <footer>
            <p id="progress"></p>
        </footer>
    </div>
</body>
<script src="./App.js" type="module"></script>
</html>
